<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slick Examples</title>
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>

	<link rel="stylesheet" type="text/css" href="dev/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="dev/slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="dev/css/style.css"/>
	<script type="text/javascript" src="dev/slick/slick.min.js"></script>
</head>
<body>
	<div class="sliders-conteiner">
		<div class="slider">
		 	<div><img src="dev/img/slide-alibi.jpg" alt="" /></div>
		 	<div><img src="dev/img/slide-maestro.jpg" alt="" /></div>
		 	<div><img src="dev/img/slide-zofia.jpg" alt="" /></div>
		 	<div><img src="dev/img/slide-ela.jpg" alt="" /></div>
		 	<div><img src="dev/img/slide-caveira.jpg" alt="" /></div>
		 	<div><img src="dev/img/slide-capitao.jpg" alt="" /></div>
		</div>
		<div class="slider-thumb-conteiner">
			<div class="slider-thumb">
			 	<div><img src="dev/img/thumb-alibi.jpg" alt="" /></div>
			 	<div><img src="dev/img/thumb-maestro.jpg" alt="" /></div>
			 	<div><img src="dev/img/thumb-zofia.jpg" alt="" /></div>
			 	<div><img src="dev/img/thumb-ela.jpg" alt="" /></div>
			 	<div><img src="dev/img/thumb-caveira.jpg" alt="" /></div>
			 	<div><img src="dev/img/thumb-capitao.jpg" alt="" /></div>
			</div>
		</div>
	</div>

	<script>
		$(document).ready(function(){
			$('.slider').slick({
				dots: false,
				arrows: true,
				asNavFor: ".slider-thumb"
			});

			$('.slider-thumb').slick({
				arrows: false,
				fade: true,
				asNavFor: ".slider"
			});
		});
	</script>
</body>
</html>
